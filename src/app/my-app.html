<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../list/my-list.html">
<link rel="import" href="../form/my-form.html">
<link rel="import" href="../profile/my-profile.html">
<dom-module id="my-app">
    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
            }

            paper-button {
                --paper-button: {
                    font-size: 1.2rem;
                }
            }

            a:link {
                text-decoration: none;
                color: black;
            }

            a:visited {
                text-decoration: none;
                color: black;
            }

            .list {
                width: calc(30% - 2px);
                height: 100%;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: #aaaaaa;
                --app-header-background-front-layer: {
                    background-image: url(../../img/banner.jpg);
                    background-position: 50% 10%;
                };
            }

            .avatar-container {
                position: relative;
                border: 2px solid #00AA8D;
                border-radius: 50%;
                height: 90px;
                padding: 2px;
                width: 90px;
                margin: 20px auto;
            }

            .avatar-container .image {
                background-image: url('../../img/profile.jpg');
                background-repeat: no-repeat;
                background-size: contain;
                border-radius: 50%;
                height: 100%;
                width: 100%;
            }

            .contact-info {
                margin: 0 20px;
                padding-bottom: 20px;
                border-bottom: 1px solid #CCC;
                text-align: center;
            }

            .contact-info .name {
                font-weight: bold;
            }

            .contact-info .email {
                color: #999;
            }

            [main-title] {
                font-size: 2em;
            }

            p {
                font-size: 1.4rem;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{data}}"
                tail="{{tail}}">
        </app-route>
        <app-drawer-layout responsive-width="1280px">
            <app-drawer swipe-open slot="drawer">
                <div class="avatar-container">
                    <div class="image"></div>
                </div>
                <div class="contact-info">
                    <div class="name">Jonathan</div>
                    <div class="email">heyfromjonathan@gmail.com</div>
                </div>
                <paper-button><a href="/contacts-list">Mis contactos</a></paper-button>
                <paper-button><a href="/add-contact">Nuevo contacto</a></paper-button>
            </app-drawer>
            <app-header-layout>
                <app-header
                        condenses
                        fixed
                        shadow
                        effects="resize-title parallax-background blend-background waterfall"
                        slot="header">
                    <app-toolbar>
                        <div condensed-title>[[title]]</div>
                    </app-toolbar>

                    <app-toolbar></app-toolbar>

                    <app-toolbar>
                        <div main-title spacer>[[title]]</div>
                    </app-toolbar>
                </app-header>
                <iron-pages selected="{{data.page}}" attr-for-selected="page-name" fallback-selection="contacts-list">
                    <div page-name="contacts-list">
                        <my-list page-name="contacts-list" on-view-contact="handleViewContact"
                                 on-edit-contact="handleEditContact"
                                 class="list"></my-list>
                    </div>
                    <div page-name="profile">
                        <my-profile contact="[[contact]]" class="profile"></my-profile>
                    </div>
                    <div page-name="add-contact">
                        <my-form contact-edit="[[contact]]" action="[[action]]" class="form"></my-form>
                    </div>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
        Polymer({
            is: 'my-app',
            properties: {
                contact: {
                    type: Object,
                    notify: true,
                    reflectToAttribute: true
                },
                action: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                },
                title: {
                    type: String,
                    computed: 'getTitle(data.page)'
                }
            },
            handleViewContact: function (event) {
                this.contact = event.detail;
                this.set('data.page', 'profile');
            },
            handleEditContact: function (event) {
                this.action = 'edit';
                this.contact = event.detail;
                this.set('data.page', 'add-contact');
            },
            handleDeleteContact: function (event) {
                this.contact = event.detail;
            },
            getTitle: function (page) {
                switch (page) {
                    case 'contacts-list': {
                        return 'Mis contactos';
                    }
                    case 'profile': {
                        return 'Perfil';
                    }
                    case 'add-contact': {
                        return 'Nuevo contacto';
                    }
                    default: {
                        return 'My App';
                    }
                }
            }
        });
    </script>
</dom-module>
