<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/paper-input/paper-input.html"/>
<link rel="import" href="../../bower_components/paper-button/paper-button.html"/>
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html"/>
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="../../bower_components/iron-icons/social-icons.html"/>
<dom-module id="my-form">
    <template>
        <style>
            :host {
                width: 100%;
            }

            .container {
                width: 100%;
                height: 100%;
            }

            .form {
                width: 80%;
                text-align: center;
                margin: 0 auto;
            }

            paper-button {
                width: 80%;
            }
        </style>
        <div class="container">
            <form class="form">
                <paper-input label="first" id="first" value="{{contactEdit.name.first}}">
                    <iron-icon icon="social:person" slot="prefix"></iron-icon>
                    <paper-icon-button slot="suffix" on-tap="clearInput" icon="clear" alt="clear"
                                       title="clear"></paper-icon-button>
                </paper-input>
                <paper-input label="last" id="last" value="{{contactEdit.name.last}}">
                    <iron-icon icon="social:person" slot="prefix"></iron-icon>
                    <paper-icon-button slot="suffix" on-tap="clearInput" icon="clear" alt="clear"
                                       title="clear"></paper-icon-button>
                </paper-input>
                <paper-input label="username" id="username" value="{{contactEdit.login.username}}">
                    <iron-icon icon="social:person" slot="prefix"></iron-icon>
                    <paper-icon-button slot="suffix" on-tap="clearInput" icon="clear" alt="clear"
                                       title="clear"></paper-icon-button>
                </paper-input>
                <paper-input label="email" id="email" value="{{contactEdit.email}}">
                    <iron-icon icon="mail" slot="prefix"></iron-icon>
                    <paper-icon-button slot="suffix" on-tap="clearInput" icon="clear" alt="clear"
                                       title="clear"></paper-icon-button>
                </paper-input>
                <paper-input label="phone" id="phone" value="{{contactEdit.phone}}">
                    <iron-icon icon="communication:phone" slot="prefix"></iron-icon>
                    <paper-icon-button slot="suffix" on-tap="clearInput" icon="clear" alt="clear"
                                       title="clear"></paper-icon-button>
                </paper-input>
                <paper-input label="cell" id="cell" value="{{contactEdit.cell}}">
                    <iron-icon icon="communication:cell" slot="prefix"></iron-icon>
                    <paper-icon-button slot="suffix" on-tap="clearInput" icon="clear" alt="clear"
                                       title="clear"></paper-icon-button>
                </paper-input>
                <template is="dom-if" if="{{flag}}">
                    <paper-button id="update" on-tap="updateContact">Update</paper-button>
                </template>
                <template is="dom-if" if="{{!flag}}">
                    <paper-button id="save" on-tap="saveContact">Save</paper-button>
                </template>
            </form>
        </div>

    </template>
    <script>
        Polymer({
            is: 'my-form',
            properties: {
                title: {
                    type: String,
                    value: 'NEW USER'
                },
                flag: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                action: {
                    type: String,
                    value: '',
                    notify: true,
                    observer: 'getAction'
                },
                first: {
                    type: String,
                },
                last: {
                    type: String,
                },
                email: {
                    type: String,
                },
                info: {
                    type: String,
                    value: 'Lorem ipsum dolor sit consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
                    notify: true
                },
                mail: {
                    type: Object,
                    value: {
                        name: '',
                        email: ''
                    },
                    notify: true
                },
                contactEdit: {
                    type: Object,
                    notify: true,
                    reflectToAttribute: true
                }
            },
            /*
            * Function to fire the event to save the contact
            * */
            saveContact: function () {
                const newContact = {
                    name: {
                        first: this.$.first.value,
                        last: this.$.first.value
                    },
                    login: {
                        username: this.$.username.value
                    },
                    email: this.$.email.value,
                    phone: this.$.phone.value,
                    cell: this.$.cell.value,
                    picture: {
                        large: "../../img/user.png",
                        medium: "../../img/user.png",
                        thumb: "../../img/user.png"
                    }
                };
                this.fire('saved-contact', newContact);
            },
            /*
            * Function to fire the event to update the contact
            * */
            updateContact: function () {
                const newContact = {
                    name: {
                        first: this.$.first.value,
                        last: this.$.first.value
                    },
                    login: {
                        username: this.$.username.value
                    },
                    email: this.$.email.value,
                    phone: this.$.phone.value,
                    cell: this.$.cell.value,
                    picture: {
                        large: this.contactEdit.picture.large,
                        medium: this.contactEdit.picture.large,
                        thumb: this.contactEdit.picture.large
                    }
                };
                this.fire('updated-contact', newContact);
            },
            /*
            * Function to set the computed propertie flag depend of action type
            * */
            getAction: function () {
                if(this.action=='edit'){
                    this.flag = true;
                } else {
                    this.flag = false;
                }
            },
            /*
           * Function to clean the input on tap of button X
           * */
            clearInput: function (event) {
                let id = event.target.parentElement.parentElement.parentElement.parentElement.parentElement.id;
                for (let x of this.$) {
                    if (id == x) {
                        console.log(x);
                    }
                }
            },
        });
    </script>
</dom-module>
