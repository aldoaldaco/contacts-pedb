<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="my-profile">
  <template>
    <style>
      .title{
        width: 100%;
        height: 6%;
        margin: 0px;
      }
      .container{
        width: 100%;
        height: 94%;
        padding-top: 10px;
        background-color: #CCCCCC;
        margin: 0px;
        padding: 0px;
        display: flex;
        align-items: center;
      }
      .card{
        width: 90%;
        margin: 0 auto;
        border-radius: 5px;
        background-color: #000000;
        color: #FFFFFF;
        border: 1px solid #FFFFFF;
        display: flex;
        flex-direction: row;
      }
      .picture{
        width: calc(30% - 10%);
        height: calc(100% - 10%);
        margin: 5%;
        border-radius: 50%;
      }
      .data{
        width: 70%;
        text-align: center;
      }
    </style>
    <h2 class="title">[[title]]</h2>
    <div class="container">
      <div class="card">
        <img src="[[contact.picture.large]]" alt="[[contact.login.username]]" class="picture">
        <div class="data">
          <template is="dom-if" if="[[sex]]">
            <iron-icon icon="female"></iron-icon>
          </template>
          <template is="dom-if" if="[[!sex]]">
            <iron-icon icon="male"></iron-icon>
          </template>
          <p>[[fullName]]</p>
          <p>[[contact.email]]</p>
          <p>[[contact.cell]]</p>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'my-profile',
      properties: {
        title: {
          type: String,
          value: 'PROFILE'
        },
        mail: {
          type: Object,
          value: {
            name: '',
            email: '',
            info: ''
          },
          notify: true
        },
        info: {
          type: String,
            value: '',
          notify: true
        },
        fullName: {
          type: String,
          computed: 'getFullName(contact.name.first, contact.name.last)'
        },
        sex: {
          type: Boolean,
          computed: 'getSex(contact.gender)'
        }
      },
      getFullName: function(firstName,lastName){
        return firstName+' '+lastName;
      },
      getSex: function(gender){
        if(gender=='female'){
          return true;
        } else {
          return false;
        }
      }
    });
  </script>
</dom-module>
